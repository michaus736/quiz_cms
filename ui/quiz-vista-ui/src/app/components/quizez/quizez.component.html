<div class="d-flex flex-row">
  <app-side-nav *ngIf="IsUserLogged()"></app-side-nav>

  <div class="flex-grow-1">

    <div *ngIf="quizzes && quizzes.length; else noDataTemplate">
      <h2>Available Quizzes</h2>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
        <div class="col" *ngFor="let quiz of quizzes">
          <div class="card h-100">
            <div class="card-body">
              <h3 class="card-title">{{ quiz.name }}</h3>
              <p class="card-text">Description: {{ quiz.description || 'No description provided.' }}</p>
              <p class="card-text">Created by: {{ quiz.authorName }}</p>
              <div class="tags">
                <span *ngFor="let tag of quiz.tags">
                  <a [routerLink]="['/tag', tag.id]" class="badge bg-secondary tag-link" (mouseenter)="tag.hover = true" (mouseleave)="tag.hover = false" *ngIf="!tag.hover">
                    {{ tag.name }}
                  </a>
                </span>
              </div>
              <p class="card-text">
                <a [routerLink]="['/category', quiz.categoryId]" class="badge bg-primary category-link" (mouseenter)="quiz.hover = true" (mouseleave)="quiz.hover = false" *ngIf="!quiz.hover">
                  Category: {{ quiz.categoryName }}
                </a>
              </p>
              <a [routerLink]="['/quiz-details', quiz.name]" class="stretched-link"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ng-template #noDataTemplate>
      <p>No quizzes available at the moment.</p>
    </ng-template>

  </div>
</div>
