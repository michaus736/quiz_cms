<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                <div class="card-body">
                    <!-- Dodano atrybut (ngSubmit) -->
                    <form (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label class="small mb-1" for="username">Username</label>
                            <!-- Zintegrowano atrybut [(ngModel)] -->
                            <input class="form-control py-4" id="username" type="text" placeholder="Enter username" [(ngModel)]="loginData.userName" name="userName" required />
                        </div>
                        <div class="form-group">
                            <label class="small mb-1" for="password">Password</label>
                            <!-- Zintegrowano atrybut [(ngModel)] -->
                            <input class="form-control py-4" id="password" type="password" placeholder="Enter password" [(ngModel)]="loginData.password" name="password" required />
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" />
                                <label class="custom-control-label" for="rememberPasswordCheck">Remember password</label>
                            </div>
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                            <a class="small" routerLink="/auth/forgot-password">Forgot Password?</a>
                            <!-- Zmieniono na button, aby obsłużyć submit -->
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <div class="small"><a routerLink="/register">Need an account? Sign up!</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
